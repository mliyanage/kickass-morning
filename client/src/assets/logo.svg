<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main clock/alarm icon -->
  <g>
    <!-- Clock body -->
    <circle cx="30" cy="30" r="18" fill="url(#gradient1)" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Clock hands -->
    <line x1="30" y1="30" x2="30" y2="20" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="30" x2="36" y2="30" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="30" cy="30" r="2" fill="#fff"/>
    
    <!-- Alarm bells -->
    <path d="M12 18 L8 14 M48 18 L52 14" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
    

  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="url(#textGradient)">KickAss</text>
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#4A5568">Morning</text>
  
  <!-- Power symbol accent -->
  <circle cx="175" cy="15" r="8" fill="none" stroke="#FF6B35" stroke-width="2"/>
  <line x1="175" y1="7" x2="175" y2="12" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5568;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>